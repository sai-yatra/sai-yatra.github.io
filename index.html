<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Itinerary Editor / Copier</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%231877f2'/%3E%3Cpath d='M30 40 L50 25 L70 40 L70 75 L30 75 Z' fill='white'/%3E%3Crect x='42' y='55' width='16' height='20' fill='%231877f2'/%3E%3Crect x='35' y='45' width='10' height='10' fill='%231877f2'/%3E%3Crect x='55' y='45' width='10' height='10' fill='%231877f2'/%3E%3C/svg%3E">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="toast" id="toast"></div>
    
    <div class="container">
        <div class="header">
            <h1>Offline Itinerary Editor / Copier</h1>
            <div class="header-actions">
                <button class="scroll-to-top-btn" id="scrollToTopBtn" onclick="scrollToTop()" title="Scroll to top">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="19" x2="12" y2="5"></line>
                        <polyline points="5 12 12 5 19 12"></polyline>
                    </svg>
                </button>
                <div class="menu-container">
                    <button class="hamburger-btn" id="hamburgerBtn" onclick="toggleMenu()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <button class="menu-item" onclick="toggleTheme()">
                            <span class="theme-icon" id="themeIcon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                                </svg>
                            </span>
                            <span>Toggle Theme</span>
                        </button>
                        <button class="menu-item" onclick="resetToOriginal()">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="1 4 1 10 7 10"></polyline>
                                <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                            </svg>
                            <span>Reset to Original</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="content" id="content">
            <!-- Content will be generated by JavaScript -->
        </div>

        <div class="footer-dev">
            Developed by <a href="https://github.com/kash-pram" target="_blank">kash-pram</a>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- Cloudflare Web Analytics -->
    <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "445d137d235d45d987ebde3d25faa41d"}'></script>
    <!-- End Cloudflare Web Analytics -->
</body>
</html>
