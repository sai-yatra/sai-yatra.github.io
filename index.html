<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="toast" id="toast"></div>
    
    <div class="container">
        <div class="header">
            <h1>Travel Itinerary Editor</h1>
            <div class="menu-container">
                <button class="hamburger-btn" id="hamburgerBtn" onclick="toggleMenu()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <div class="dropdown-menu" id="dropdownMenu">
                    <button class="menu-item" onclick="toggleTheme()">
                        <span class="theme-icon" id="themeIcon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                            </svg>
                        </span>
                        <span>Toggle Theme</span>
                    </button>
                    <button class="menu-item" onclick="resetToOriginal()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="1 4 1 10 7 10"></polyline>
                            <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                        </svg>
                        <span>Reset to Original</span>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="content" id="content">
            <!-- Content will be generated by JavaScript -->
        </div>

        <div class="footer-dev">
            Developed by <a href="https://github.com/kash-pram" target="_blank">kash-pram</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
